apply plugin: 'java'
apply plugin: 'antlr'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
	
    maven {
        url "http://jacamo.sourceforge.net/maven2"
    }
}

dependencies{
   antlr "org.antlr:antlr4:4.7" // use ANTLR version 4
   compile group: 'org.jason-lang', name: 'jason',    version: '2.1', changing: false
   compile group: 'org.jacamo',     name: 'moise' ,   version: '0.11', changing: true, transitive: false
   compile group: 'org.jacamo',     name: 'npl' ,     version: '0.+', changing: false, transitive: false
   compile group: 'org.jacamo',     name: 'cartago',  version: '2.3-SNAPSHOT', changing: true
   	
   testCompile group: 'junit', name: 'junit', version: '4.+'
}

